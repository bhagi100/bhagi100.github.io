<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body style="background-color: lightgray; padding: 20px; text-align: center;">
  <div
    style="background-color: white; width: 300px; height:430px; margin-left: 550px; margin-top: 150px; border-radius: 15px;">
    <div style="padding-top: 5%; ">
      <img src="images/image-qr-code.png" alt="Descriptive Text" width="270" height="250" style="border-radius: 15px;">
    </div>
    <div style="padding-top: 5%; font-family: 'Outfit', sans-serif;">
      <div style="font-weight: bold; font-size: 1.2em; width: 80%; padding-left: 10%;"> Improve your front-end skills by building projects</div>
      <div style="padding-top: 5%; color: gray; padding-left: 10%; padding-right: 10%; font-weight: 100; font-size: 0.85em">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>
  </div>
